<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-12">
          <header>
            <h5>GAMA ACADEMY</h5>
            <h2>Calculadora de Churrasco</h2>
          </header>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 comesebebes">
          <p>Comidas</p>
        </div>
        <div class="col-md-3 label">
          <input id="mulheres-qnt" type="text" /><br>
          <label for="mulheres-qnt">Mulheres</label>
        </div>

        <div class="col-md-3 label">
          <input id="homens-qnt" type="text" /><br>
          <label for="homens-qnt">Homens</label>
        </div>

        <div class="col-md-3 label">
          <input id="criancas-qnt" type="text" /><br>
          <label for="criancas-qnt">Crianças</label>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9 acompanhamentos">
          <input id="acompanhamentos" type="checkbox" />
          <label for="acompanhamentos">Acompanhamentos</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-3">
          <p>Bebidas</p>
        </div>
        <div class="col-md-3 label">
          <input id="bebidas-alcoolicas" type="text" /><br>
          <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
        </div>
        <div class="col-md-3 label">
          <input id="bebidas-nao-alcoolicas" type="text" /><br>
          <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
        </div>
        <div class="col-md-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" id="botaoCalcular">Calcular</button>
        </div>
      </div>

      <div class="row resultado">
        <div class="col-md-6">
          <div>
            <label for="total-carne" id="total-carne">Total de carne:</label>
          </div>
          <div>
            <label for="total-pessoas" id="total-pessoas">Total de pessoas:</label>
          </div>
          <div>
            <label for="total-acompanhamento" id="total-acompanhamento">Total de acompanhamentos:</label>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas">Bebidas não-alcoólicas:</label>
          </div>
          <div>
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas">Bebidas alcoólicas</label>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
